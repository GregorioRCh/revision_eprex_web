<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Revisión Litúrgica</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }

    h1 {
      margin-bottom: 20px;
    }

    .panel {
      background: white;
      padding: 15px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      border-bottom: 2px solid #ccc;
      margin-bottom: 10px;
      overflow-x: auto;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background: #eee;
      margin-right: 5px;
      border-radius: 5px 5px 0 0;
      font-weight: bold;
      white-space: nowrap;
      transition: 0.2s;
    }

    .tab.activa {
      background: #ffffff;
      border: 1px solid #ccc;
      border-bottom: none;
    }

    .tab-verde { background: #4CAF50 !important; color: white !important; }
    .tab-amarillo { background: #FFC107 !important; color: black !important; }
    .tab-rojo { background: #F44336 !important; color: white !important; }
    .tab-pendiente { background: #ddd !important; color: black !important; }

    .tab-content {
      display: none;
      background: white;
      padding: 15px;
      border: 1px solid #ccc;
    }

    .tab-content.activa {
      display: block;
    }

    table {
      width: 100%;
      margin-bottom: 30px;
      background: white;
      border-collapse: collapse;
    }

    th {
      background: #ddd;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 6px;
      text-align: left;
    }

    textarea {
      width: 95%;
    }

    .boton-verde { background: #4CAF50; color: white; border: none; padding: 5px 10px; cursor: pointer; }
    .boton-amarillo { background: #FFC107; color: black; border: none; padding: 5px 10px; cursor: pointer; }
    .boton-rojo { background: #F44336; color: white; border: none; padding: 5px 10px; cursor: pointer; }

    .fila-verde { background: #4CAF50; color: white; }
    .fila-amarillo { background: #FFC107; color: black; }
    .fila-rojo { background: #F44336; color: white; }

    .fila-verde textarea,
    .fila-amarillo textarea,
    .fila-rojo textarea {
      background: rgba(255,255,255,0.85);
      color: black;
    }

    #login {
      background: white;
      padding: 20px;
      border: 1px solid #ccc;
      width: 300px;
      margin: 0 auto;
      margin-top: 50px;
    }

    #app {
      display: none;
    }

    #crearUsuario {
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      margin-top: 20px;
      width: 300px;
    }

    #panelInformes, #panelAuditoria {
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      margin-top: 20px;
      display: none;
    }

    .boton-secundario {
      margin-left: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- LOGIN -->
  <div id="login">
    <h2>Iniciar sesión</h2>
    <input id="loginUsuario" placeholder="Usuario" style="width:100%;"><br><br>
    <input id="loginPassword" type="password" placeholder="Contraseña" style="width:100%;"><br><br>
    <button onclick="login()">Entrar</button>
  </div>

  <!-- APLICACIÓN -->
  <div id="app">

    <div class="panel">
      <button onclick="logout()">Cerrar sesión</button>
      <button id="btnCrearUsuario" style="display:none;" onclick="mostrarCrearUsuario()">Crear usuario</button>

      <span id="zonaSupervisor" style="display:none;">
        <select id="selectYear"></select>
        <button class="boton-secundario" onclick="toggleInformes()">Ver informes</button>
        <button class="boton-secundario" onclick="toggleAuditoria()">Ver auditoría</button>
      </span>
    </div>

    <div id="crearUsuario" style="display:none;">
      <h3>Crear nuevo usuario</h3>
      <input id="nuevoUsuario" placeholder="Usuario" style="width:100%;"><br><br>
      <input id="nuevoPassword" type="password" placeholder="Contraseña" style="width:100%;"><br><br>
      <select id="nuevoRol" style="width:100%;">
        <option value="usuario">Usuario</option>
        <option value="supervisor">Supervisor</option>
      </select><br><br>
      <button onclick="crearUsuario()">Guardar usuario</button>
    </div>

    <h1>Revisión del Oficio y Misa</h1>

    <div class="panel">
      <label><strong>Fecha:</strong></label>
      <input type="date" id="fecha">
      <button onclick="cargarDia()">Cargar día</button>
    </div>

    <div id="resultado"></div>

    <div id="panelInformes">
      <h2>Informes del año <span id="informeYear"></span></h2>
      <div id="resumenInforme"></div>
      <h3>Días con fallos</h3>
      <div id="tablaDiasFallos"></div>
      <h3>Días completos</h3>
      <div id="tablaDiasCompletos"></div>
    </div>

    <div id="panelAuditoria">
      <h2>Auditoría</h2>
      <div id="tablaAuditoria"></div>
    </div>

  </div>

  <script src="app.js"></script>

</body>
</html>
